<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tareas Oficina</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 500px;
  margin: auto;
}
h1 {
  text-align: center;
}
input, button {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
}
li {
  margin: 6px 0;
}
.completada {
  text-decoration: line-through;
  color: gray;
}
</style>
</head>

<body>

<h1>Tareas de la Oficina</h1>

<input id="taskText" placeholder="Nueva tarea">
<input id="taskDate" type="date">
<button onclick="addTask()">Agregar tarea</button>

<h3>Tareas</h3>
<ul id="taskList"></ul>

<button onclick="generateReport()">Generar reporte</button>
<p id="report"></p>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function addTask() {
  if (!taskText.value || !taskDate.value) {
    alert("Completa la tarea y la fecha");
    return;
  }

  tasks.push({
    text: taskText.value,
    date: taskDate.value,
    done: false
  });

  taskText.value = "";
  saveTasks();
  renderTasks();
}

function renderTasks() {
  taskList.innerHTML = "";

  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <input type="checkbox" ${task.done ? "checked" : ""}
        onclick="toggleTask(${index})">
      <span class="${task.done ? "completada" : ""}">
        ${task.text} (${task.date})
      </span>
    `;
    taskList.appendChild(li);
  });
}

function toggleTask(index) {
  tasks[index].done = !tasks[index].done;
  saveTasks();
  renderTasks();
}

function generateReport() {
  const total = tasks.length;
  const completed = tasks.filter(t => t.done).length;
  report.innerText = `Completadas: ${completed} / Total: ${total}`;
}

renderTasks();
</script>

</body>
</html>
